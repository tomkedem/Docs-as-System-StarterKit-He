git:
  defaultBranch: "main"
  workingBranchPattern: "feature/*|fix/*|chore/*|docs/*"
  allowAgentCommit: true
  allowAgentPush: false
  protectedBranches:
    - "main"
    - "master"
    - "release/*"
  allowedPaths:
    - "docs/**"
    - "src/**"
  commitMessage:
    includeTags: true
    includeCycleLogLink: true
    trailers:
      - "Co-authored-by: cargo-helper <agent@local>"
